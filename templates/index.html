<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, maximum-scale=1.0 height=device-height, user-scalable=0" />
    <title>Happy For You | Mimi AI</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <link type="text/css" rel="stylesheet" href="../static/css/styles.css">

</head>

<body>
    <!--------------------------- 
        DESKTOP VERSION
    ----------------------------->
    <div id="window" class="container d-none d-md-block pt-2 px-md-3 mt-5 my-md-4 mb-0 border-3 rounded shadow bg-white" >
        <div class="navbar-fixed-top container">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container text-80">
                    <h1><a class="navbar-brand" href="#">Mimi AI</a></h1>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        aria-controls="navbarResponsive1" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- 
            CHATBOT MESSAGING AREA 
        -->
        <div id="chat-area" class="chat-container d-flex flex-column p-2 mx-auto my-1 bg-light"></div>
        <div class="d-none d-md-block">
            <div class="row py-3">
                <div class="col-10 ml-3">
                    <form id="chat-box" action="http://localhost:5000/chat" method="GET">
                        <label for="message-textbox" class="d-none">Message: </label>
                        <input type="text" name="msg" id="message-textbox" class="form-control form-rounded"
                            placeholder="What did you do today?">
                    </form>
                </div>
                <div class="col-1 d-flex align-items-center justify-content-center">
                    <i class="fas fa-microphone fa-lg"></i>
                </div>
            </div>
        </div>
        
    </div>

    <!--------------------------- 
        MOBILE VERSION
    ----------------------------->    
    <div id="mobile" class="container d-md-none d-flex flex-column fixed-bottom bg-white">
        <div class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container text-80">
                <a class="navbar-brand" href="#">Mimi AI</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- 
            CHATBOT MESSAGING AREA 
        -->
        <div id="chat-area-mobile" class="chat-container d-flex flex-column bg-light"></div>
        <div id="textbox-mobile" class="row p-3 bg-white">
            <div class="col-10 ml-3">
                <form id="chat-box-mobile">
                    <label for="message-textbox-mobile" class="d-none">Message:</label>
                    <input type="text" id="message-textbox-mobile" class="form-control form-rounded input-sm"
                        placeholder="What did you do today?">
                </form>
            </div>
            <div class="col-1 d-flex align-items-center justify-content-center">
                <i class="fas fa-microphone fa-lg"></i>
            </div>
        </div>
    </div>

        
    

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <!-- Core theme JS-->
    <!-- <script src="js/scripts.js"></script> -->
    <!-- <script type="text/javascript" src="../static/scripts.js"></script> -->
    <script>
        var user_input = "";
        var chat_box =  $('#chat-box');

        function onSubmit(chatbox){
            chatbox.preventDefault();
            user_input = $("#message-textbox").val();
            chat_box[0].reset();
            botResponse(user_input)
        }

        
        function botResponse(rawText) {
            $.ajax({
                type: "GET",
                url: 'http://localhost:5000/chat?msg=',
                data: rawText,
                dataType : 'text',
                crossDomain: true,
                success: function(data, status, xhr) {
                    console.log(data)
                }
            });

            // $.get("http://localhost:5000/chat", { msg: rawText }).done(function (data) {
            //         console.log(rawText);
            //         console.log(data);
            //     });
        }

         chat_box.submit(onSubmit);

    </script>
</body>

</html>
